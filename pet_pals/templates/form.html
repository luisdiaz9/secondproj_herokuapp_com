<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Form</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <body>
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Airports</h1>
                <p>Enter your flight's details below!</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/send" role="form", name="petform">
                        <div class="form-group">
                            <label for="inputName">Flight Airline Name</label>
                            <input type="text" class="form-control" id="inputName" name="petName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">Destination Location Lat</label>
                            <input type="text" class="form-control" id="inputLat" name="petLat" placeholder="Lat">
                        </div>
                        <div class="form-group">
                            <label for="inputLon">Destination Location Lon</label>
                            <input type="text" class="form-control" id="inputLon" name="petLon" placeholder="Lon">
                        </div>
                        <div class="form-group">
                            <label for="inputNo">Destination Record Date</label>
                            <input type="text" class="form-control" id="inputNo" name="petNo" placeholder="No">
                        </div>
                        <div class="form-group">
                            <label for="inputHora_salida">Departure Time</label>
                            <input type="text" class="form-control" id="inputHora_salida" name="petHora_salida" placeholder="Hora_salida">
                        </div>
                        <div class="form-group">
                            <label for="inputOrigen">Airport of Departure</label>
                            <input type="text" class="form-control" id="inputOrigen" name="petOrigen" placeholder="Origen">
                        </div>
                        <div class="form-group">
                            <label for="inputDestino">Airport of Arrival</label>
                            <input type="text" class="form-control" id="inputDestino" name="petDestino" placeholder="Destino">
                        </div>
                        <div class="form-group">
                            <label for="inputHora_llegada">Arrival Time</label>
                            <input type="text" class="form-control" id="inputLon" name="petHora_llegada" placeholder="Hora_llegada">
                        </div>
                        <div class="form-group">
                            <label for="inputDesde">Price ($) </label>
                            <input type="text" class="form-control" id="inputDesde" name="petDesde" placeholder="Desde">
                        </div>
                        <div class="form-group">
                                <label for="inputDmxn">Date </label>
                                <input type="text" class="form-control" id="inputDmxn" name="petDmxn" placeholder="Dmxn">
                        </div>
                        <div class="form-group">
                                <label for="inputMxn">Amount </label>
                                <input type="text" class="form-control" id="inputMxn" name="petMxn" placeholder="Mxn">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>
            </div>

        </div>

    </body>

</html>
